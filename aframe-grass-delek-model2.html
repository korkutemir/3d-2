document.onkeydown = function(event) {
  rotation_check=true;
    if (event.key === "l") {
     document.getElementById("player").removeAttribute('static-body');
     document.getElementById("player").setAttribute('kinematic-body', '');
    }

    else if(event.key=="w") {
      rotetete2=parseFloat(rotetete);
      document.getElementById("player2").setAttribute("rotation", "0 "+ rotetete2 +" 0");
    }
    else if(event.key=="s") {
      rotetete2=parseFloat(rotetete)+180;
      document.getElementById("player2").setAttribute("rotation", "0 "+ rotetete2 +" 0");
    }
    else if(event.key=="d") {
     rotetete2=parseFloat(rotetete)-90;
      document.getElementById("player2").setAttribute("rotation", "0 "+ rotetete2 +" 0");
    }
    else if(event.key=="a") {
     rotetete2=parseFloat(rotetete)+90;
      document.getElementById("player2").setAttribute("rotation", "0 "+ rotetete2 +" 0");
    }
}

const avatar = document.querySelector('#player5');

// Avatarın hızı
const avatarHizi = 0.02; // İstediğiniz hıza ayarlayabilirsiniz

// Mevcut hedef konum
let hedefKonum = { x: 5, y: 0, z: 5 }; // Örnek bir hedef konumu

// Rota takip işlevi
function takipEt() {
  // Avatarın mevcut konumunu alın
  const mevcutKonum = avatar.getAttribute('position');

  // Hedefe doğru bir vektör hesaplayın
  const vektorX = hedefKonum.x - mevcutKonum.x;
  const vektorZ = hedefKonum.z - mevcutKonum.z;

  // Hedefe doğru dönme açısını hesaplayın
  const dönmeAçısı = Math.atan2(vektorX, vektorZ) * (180 / Math.PI);

  // Avatarın rotasyonunu yavaşça güncelleyin
  const mevcutRotasyon = avatar.getAttribute('rotation');
  const yeniRotasyon = `0 ${dönmeAçısı} 0`;
  avatar.setAttribute('rotation', yeniRotasyon);

  // Hedefe doğru yavaşça ilerleyin
  const yeniKonumX = mevcutKonum.x + vektorX * avatarHizi;
  const yeniKonumZ = mevcutKonum.z + vektorZ * avatarHizi;
  avatar.setAttribute('position', `${yeniKonumX} ${mevcutKonum.y} ${yeniKonumZ}`);

  // Hedefe ulaşıldığını kontrol edin
  if (Math.abs(vektorX) < 0.1 && Math.abs(vektorZ) < 0.1) {
    // Hedefe ulaşıldıysa yeni rastgele bir hedef oluşturun
    hedefKonum = yeniRastgeleHedef();
  }

  // Belirli bir aralıkla takip işlemini tekrarlayın
  //requestAnimationFrame(takipEt);

}

// Rastgele bir hedef konumu oluşturan işlev
function yeniRastgeleHedef() {
  const maxX = 10; // X koordinatının maksimum değeri
  const maxZ = 10; // Z koordinatının maksimum değeri
  const randomX = Math.random() * (maxX * 2) - maxX; // -maxX ile maxX arasında rastgele bir X koordinatı seçin
  const randomZ = Math.random() * (maxZ * 2) - maxZ; // -maxZ ile maxZ arasında rastgele bir Z koordinatı seçin
  return { x: randomX, y: 0, z: randomZ };
}
