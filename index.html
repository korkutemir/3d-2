body {
  color: #2f2f2f;

.out-box {
    position: fixed;

.chat-box {
  background-color: #1b80f3;
  margin: 0;
  width: 100%;
  height: 75%;
  right: 10px;
  bottom:10px;
  position: absolute;
  max-height: calc(100% - 40px);
  max-width: calc(100% -40px);
  display: none;
  flex-direction: column;
  border-radius: 13px;
  box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
   .chat-box-header {
    width: 100%;
    border-radius: 10px 10px 0 0;
    padding: 20px 15px;
    background: -webkit-linear-gradient(90deg,#06c 0,#2182df 100%);
    /*border-bottom: solid 1px #cfcfcf;*/
    box-sizing: border-box;
  }
  .chat-box-body {
    height: 100%;
    display: flex;
    overflow: auto;
    border:1px solid #cfcfcf;
    border-radius: 10px 10px 0 0;
    background: url('chat1.png');
    background-color: #fff;
    background-repeat: no-repeat;
    background-position: center;
    background-size:40%;
    display: flex;
    flex-direction: column;
  }
    #chat_messages {
      width: 100%;
      padding: 20px 15px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      z-index: 100;
    }
      .message {
        width: 80%;
        padding: 20px 15px;
        margin: 2px 0;
        overflow: hidden;
        border-radius: 13px;
        transition: height 0.3s ease-in-out;
      
      }
      .my-message {
        color: #fff;
        background-color: #006ae3;
        align-self: flex-end;
      }
      .other-message {
        background-color: #e2e2e2;
      }
      .profile {
        margin: 2px 0;
        overflow: hidden;
        transition: height 0.3s ease-in-out;
      }

    
      
      .my-profile {
        color: #afafaf;
        align-self: flex-end;
      }
      .other-profile {
        color: #afafaf;
      }
    

  #typing {
    color: #afafaf;
    width: 100%;
    height: 0;
    padding: 0 15px;
    overflow: hidden;
    box-sizing: border-box;
    opacity: 0;
    transition: 0.3s height ease-in-out, 0.3s opacity ease-in-out;
  }
  #typing span:not(.n) {
      background-color: #afafaf;
      width: 10px;
      height: 10px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 50%;
      &:nth-child(1) {
        animation: typing 1.2s infinite;
      }
      &:nth-child(2) {
        animation: typing 1.2s infinite 0.1s;
      }
      &:nth-child(3) {
        animation: typing 1.2s infinite 0.2s;
      }
    }
  
   .chat-box-footer {
    width: 100%;
    padding: 20px 15px;
    border-top: solid 1px #cfcfcf;
    background: #fff;
    border-radius: 0 0 10px 10px;
    box-sizing: border-box;
    display: flex;
    z-index: 1000;
   }
     #chat_input {
      color: #2f2f2f;
      font-family: Raleway, sans-serif;
      font-size: 16px;
      background-color: #d2d2d2;
      width: 100%;
      height: 40px;
      max-height: 120px;
      border: none;
      padding: 10px 15px;
      resize: none;
      box-sizing: border-box;
      border-radius: 13px;
      transition: 0.3s background-color;
     z-index: 100;
     outline: none;
    }
     #send {
      background: none;
      border: none;
      margin-left: 10px;
      padding: 5px;
      cursor: pointer;
      border-radius: 50%;
    }

window.onload=function() {

//var gl=document.getElementsByTagName("canvas")[0];

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
camera.position.set(10, 10, 10);
camera.target = new THREE.Vector3( 0, 0, 0 );
var renderer = new THREE.WebGLRenderer({
antialias: false,
preserveDrawingBuffer: true

// context: gl.getContext('webgl2')
//canvas:gl
});
//renderer.getContext('webgl2');
//renderer.xr.enabled = true;
renderer.useLegacyLights = false;
renderer.xr.enabled = true;
renderer.xr.setReferenceSpaceType( 'local' );
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(0.8);
document.body.appendChild(renderer.domElement);

var labelRenderer = new CSS3DRenderer();
//labelRenderer.setPixelRatio(0.5);
labelRenderer.setSize(innerWidth, innerHeight);
labelRenderer.domElement.style.position = 'absolute';
labelRenderer.domElement.style.top = '0px';

document.getElementsByClassName("cardboard")[0].onclick=function() {
	  document.exitFullscreen();
	window.setTimeout(function() {
	const sessionInit = { optionalFeatures: [ 'local-floor', 'bounded-floor', 'hand-tracking', 'layers' ] };
					navigator.xr.requestSession( 'immersive-vr', sessionInit ).then(async function(session) {
						await renderer.xr.setSession( session );
					});

		},1000);
}

renderer.xr.addEventListener('sessionend', () => {
  window.location.reload();
