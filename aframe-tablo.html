  <style>

    .gallery {
    position: absolute;
    display: flex; /*flex*/
    flex-direction: column;
    right: 16px;
    top:100px;
    overflow-y: scroll;
    height: 700px;
    width: 200px;
    background: rgba(255, 255, 255, 0.08);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
border: 1px solid rgba(255, 255, 255, 1);
    text-align: center;
    z-index: 10000 !important;
    user-select: none;
  }
  .gallery::-webkit-scrollbar {
    width: 4px;
    z-index: -1;
    overflow: hidden;
    display: none;
}

 .gallery::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

.gallery::-webkit-scrollbar-thumb {
    background: #bebebe;
    border-radius: 4px;
}

  .gallery img {
    margin-bottom: 10px; /* Resimler arası boşluğu istediğiniz bir değere ayarlayın */
  border-radius: 4px;
  height: 150px;
  width: 150px;
  }
  .gallery-section {
    margin-bottom: 20px;
  }
  .gallery-section h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .color-buttons {
    display: flex;
    gap: 7px; /* Butonlar arasındaki boşluğu ayarlayın */
    margin-left: 2px !important;
  }
  .color-button {
    width: 30px; /* Buton genişliğini ayarlayın */
    height: 30px; /* Buton yüksekliğini ayarlayın */
    border-radius: 50%; /* Yuvarlak butonlar oluşturmak için */
    border: none; /* Kenarlıkları kaldırın */
    cursor: pointer; /* İmleci düğme üzerine getirildiğinde el simgesi gösterin */
  }
  .red {
    background-color: red;
  }
  .blue {
    background-color: blue;
  }
  .green {
    background-color: white;
  }
  .yellow {
    background-color: yellow;
  }
  .purple {
    background-color: black;
  }

  details {
    width: 150px; /* Details genişliğini ayarlayın */
    border: 1px solid #ccc; /* Kenarlık ekleyin */
    padding: 10px; /* İç boşluk ekleyin */
    margin: 10px; /* Dış boşluk ekleyin */
    border-radius: 5px; /* Kenarları yuvarlayın */
  }
  summary {
    font-weight: bold; /* Başlık fontunu kalın yapın */
    cursor: pointer; /* İmleci düğme üzerine getirildiğinde el simgesi gösterin */
  }
  </style>

 var initialTouch1, initialTouch2;
 var finalTouch1, finalTouch2;
var direction1, direction2;

 document.ontouchmove=function(event) {
  touch_event(event);
 }

 document.ontouchstart=function(event) {
         if (event.touches.length >= 2) {
        initialTouch1 = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        initialTouch2 = { x: event.touches[1].clientX, y: event.touches[1].clientY };
    }
 }

  document.ontouchend=function(event) {
            if (initialTouch1 && initialTouch2) {
         finalTouch1 = { x: event.changedTouches[0].clientX, y: event.changedTouches[0].clientY };
        finalTouch2 = { x: event.changedTouches[1].clientX, y: event.changedTouches[1].clientY };

         direction1 = {
            x: finalTouch1.x - initialTouch1.x,
            y: finalTouch1.y - initialTouch1.y
        };

         direction2 = {
            x: finalTouch2.x - initialTouch2.x,
            y: finalTouch2.y - initialTouch2.y
        };
       // document.getElementById("baslik").innerHTML=direction1.x * direction2.x+", "+direction1.y * direction2.y;
        if (direction1.x * direction2.x < 0 || direction1.y * direction2.y < 0) {
            document.getElementById("baslik").innerHTML="İki parmak zıt yöndedir";
        } else {
            document.getElementById("baslik").innerHTML="İki parmak aynı yöndedir veya bir hareket yok";
        }
    }
 }

            AFRAME.registerComponent('touch-listener', {
  init: function () {
    this.el.addEventListener('raycaster-intersected', () => {
      window.addEventListener('touchstart', this.handleTouch);
      window.addEventListener('touchend', this.handleTouch2);
    //  window.addEventListener('touchmove', this.handleTouch3);
      window.addEventListener('click', this.handleTouch4);
    });
    this.el.addEventListener('raycaster-intersected-cleared', () => {
      window.removeEventListener('touchstart', this.handleTouch);
      window.removeEventListener('touchend', this.handleTouch2);
    //  window.removeEventListener('touchmove', this.handleTouch3);
      window.removeEventListener('click', this.handleTouch4);
    });
  },
  handleTouch: function(event) {
    console.log("touchstart");
   // alert('Entity touched!');
    // İlgili işlemler burada yapılabilir
    //check_model=true;
        // model_name=event.target.id;
          //console.log(model_name);
         // console.log(event.target.id);
  },
  handleTouch2: function(event) {
    console.log("touchend");
   // alert('Entity touched!');

    check_model=false;    
         // console.log(event.target.id);

 /* handleTouch3: function(event) {

  },*/
  handleTouch4: function(event) {
    console.log("click");
    check_model=true;
 model_name=event.target.id;
 console.log(model_name);
  }
});

        let lastX, lastY;

document.addEventListener('mousemove', (event) => {
  if (typeof lastX === 'undefined') {
    lastX = event.clientX;
    lastY = event.clientY;
    return;
  }
  const deltaX = event.clientX - lastX;
  const deltaY = event.clientY - lastY;
if(check_model && ctrl_key==false) {
  if(model_name=="model-glb") {
  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // Fare daha çok yatay yönde hareket etti

     // //console.log('Sağa hareket');
    //  model1_x=parseFloat(model1_x)+0.01;

  document.getElementById(model_name).setAttribute("position",model1_x+" "+model1_y+" "+model1_c);
